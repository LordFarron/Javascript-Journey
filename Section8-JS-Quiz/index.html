    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How are you?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Great</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Okay</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Which gender?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Are you happy where you work?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Not so much</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Which of the following you most valorize on an empoloyee?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Leadership and hardwork</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Kindness and love</label>
                    </div>
                </div>

                <div class="tex-cente">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>
        </div>
    </div>
